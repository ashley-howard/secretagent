<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Logo Header -->
    <div class="company">
      <div class="container">
          <img src="resources/images/logo.png">
          <span>Secret agent supply inc.</span>
      </div>
    </div>

    <!-- Top Banner -->
    <div class="banner">
      <div class="container">
        <div class="newarrival">
          <h4>New Arrival</h4>
          <h1>Sports Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <nav class="mobile-container">
      <ul>
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Collection -->
      <div class="container">
        <div class="products">
        <!-- Exploding Pen -->
        <div class="product">
          <div class="product-image">
          <img src="resources/images/pen.png">
          </div>
          <span class="desc">Exploding Pen</span>
        </div>
        <!-- Cellular Watch -->
        <div class="product watch">
          <div class="product-image">
          <img src="resources/images/watch.png">
          </div>
          <span class="desc">Cellular Watch</span>
        </div>
        <!-- Thermal Glasses -->
        <div class="product glasses">
          <div class="product-image">
          <img src="resources/images/glasses.png">
          </div>
          <span class="desc">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Business Info -->
      <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>

    </footer>

  </body>
</html>
